<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MCPE Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css" />
</head>
<body>
    <main>
        <header>
            <h1 id="execute-title">Update old execute</h1>
        </header>
        <div class="content">
            <label for="commandInput" id="inputSubHeading">Input Old Execute Command:</label>
            <textarea id="commandInput" class="commandInput" rows="5"></textarea><br>
            <button id="updateButton">update</button><br>
            <label for="commandOutput" id="inputSubHeading">Output New Execute Command:</label>
            <p id="commandOutput" class="commandInput">New command output</p>
            <button onclick="copyCommand()" id="copyText">Copy text</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
